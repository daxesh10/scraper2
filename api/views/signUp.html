<!DOCTYPE html>
<html>
<style>
/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

/* Extra styles for the cancel button */
.cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn,.signupbtn {
    float: left;
    width: 50%;
}

/* Add padding to container elements */
.container {
    padding: 16px;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}
</style>
<body ng-controller="userCtrl">

<h2>Signup Form</h2>

<br>
<br>
<div id="msgs">
       
        <code ng-bind="error"></code>
        <code ng-bind="$rootScope.cUser"></code>
        <code ng-bind="userMsg"></code>

        </div>


<form style="border:1px solid #ccc">
  <div class="container">
    
    <div style="width:500px; display:table">  
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="email" ng-model="displayName" required>
    </div>

    <div style="width:500px; display:table">  
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" ng-model="email" required>
    </div>

    <div style="width:500px; display:table">  
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" ng-model="password" required>
    </div>

    <div style="width:500px; display:table">  
    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    </div>

    <div class="clearfix">
          <div style="width:500px; display:table">    
          <button type="button" class="cancelbtn">Cancel</button>
          </div>
       <div style="width:500px; display:table">     
      <button type="submit" ng-click="signupWithEmail()" class="signupbtn">Sign Up</button>
       </div>
    </div>
  </div>
</form>

</body>
</html>
